  <!--NOTA: Se trabajara en panel de control para añadir o quitar productos y para mostrar informes de clientes, productos, añadir inventario, controlar promociones, etc... pero para mas adelante...-->
<body class="bodyControl">
    <h1 class="tituloControl" >Panel de control de admin MeloLLevo Store (Proximamente... para la proxima entrega)</h1>
    <form class="formularioRegistro">
      <h2 class="tituloIngresoProds">Ingreso de productos</h2>
      <div class="campoFormulario" style="border-radius: 10px;">
        <label for="nombreProducto"></label>
        <input class="nombreRegistro" type="text" name="nombreRegistro" placeholder="Class" required>
      </div>
      <div class="campoFormulario">
        <label for="posicion"></label>
        <input type="posicion" name="UrlImagen" placeholder="UrlImagen" required>
      </div>
      <div class="campoFormulario">
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="precio" required/>
      </div>
      <div class="campoFormulario">
        <label for="direccion"></label>
        <input type="name" id="direccionCliente" name="direccionCliente" pattern="any" placeholder="Texto producto" required/>
      </div>
      <div class="campoFormulario">
        <label for="colorPrendaIngresada"></label>
        <input type="password" id="colorPrendaIngresada" name="colorPrendaIngresada" placeholder="color producto" required/>
      </div>
      <div class="campoGenero" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <p><label for="gender">Genero de la prenda:</label></p>
        <input type="radio" name="gender" value="Mujer" required> <p>Mujer</p>
        <input type="radio" name="gender" value="Hombre" required> <p>Hombre</p>
      </div>
      <div class="termCondic" style="margin: 20px;">
        <input type="checkbox" name="terminos" required>
        <label for="terminos">He revisado todos los datos y estan correctos</label>
      </div>
      <div class="botones_registro">
        <input type="button" id="registrarBtn" value="Registrar producto">
        <input type="reset" id="borrarDatosBtn" value="Borrar datos">
      </div>
    </form>
    <!--Link a script propio Js-->
    <script src="../js/script.js"></script>    
</body>
</html>
